language: android

jdk: oraclejdk8

android:
  components:
  - tools
  - tools
  - build-tools-27.0.0
  - android-27

before_install:
  - chmod +x gradlew
  - openssl aes-256-cbc -K $encrypted_085edc5e696f_key -iv $encrypted_085edc5e696f_iv -in cs.jks.enc -out cs.jks -d

script:
  - "./gradlew assembleRelease"

deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/release/app-release.apk
  overwrite: true
  skip_cleanup: true
  on:
    tags: true
